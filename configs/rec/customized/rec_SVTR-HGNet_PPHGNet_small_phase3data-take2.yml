Global:
  debug: false
  use_gpu: true
  epoch_num: &epoch_num 4000
  log_smooth_window: 20
  print_batch_step: 100
  save_model_dir: ./output/rec_SVTR-HGNet_PPHGNet_small_phase3data-take2
  save_epoch_step: 500
  eval_batch_step:
  - 0
  - 1000
  cal_metric_during_train: true
  # checkpoints: ./output/rec_SVTR-HGNet_PPHGNet_small_phase3data-take2/latest
  pretrained_model: pretrain/ch_PP-OCRv4_rec_server_train/best_accuracy
  save_inference_dir: ./output/rec_SVTR-HGNet_PPHGNet_small_phase3data-take2
  use_visualdl: true
  infer_img: /data/parcel/annotations/rec/finetune/phase_3_images_test/phase_3_data/2023_10_12/20231012-2/2023-10-12T18-27-15_0000000520_camera06_26_br_315066324240320259_a0a8c29a-6bdb-4517-b545-657507c0718a_42a92252-4f2b-491d-b5cd-470ecdabaad3.jpg
  character_dict_path: ppocr/utils/en_dict.txt
  max_text_length: &max_text_length 25
  infer_mode: false
  use_space_char: true
  save_res_path: ./checkpoints/rec/predicts.txt


Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 5
  regularizer:
    name: L2
    factor: 3.0e-05


Architecture:
  model_type: rec
  algorithm: SVTR_HGNet
  Transform:
  Backbone:
    name: PPHGNet_small
  Head:
    name: MultiHead
    head_list:
      - CTCHead:
          Neck:
            name: svtr
            dims: 120
            depth: 2
            hidden_dims: 120
            kernel_size: [1, 3]
            use_guide: True
          Head:
            fc_decay: 0.00001
      - NRTRHead:
          nrtr_dim: 384
          max_text_length: *max_text_length

Loss:
  name: MultiLoss
  loss_config_list:
    - CTCLoss:
    - NRTRLoss:

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: MultiScaleDataSet
    ds_width: false
    data_dir: /data/parcel/annotations/rec/finetune/phase_3_images_train/
    ext_op_transform_idx: 1
    label_file_list:
      - /data/parcel/annotations/rec/finetune/phase_3_images_train_labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - RecConAug:
        prob: 0.5
        ext_data_num: 2
        image_shape: [48, 320, 3]
        max_text_length: *max_text_length
    - RecAug:
    - MultiLabelEncode:
        gtc_encode: NRTRLabelEncode
    - KeepKeys:
        keep_keys:
        - image
        - label_ctc
        - label_gtc
        - length
        - valid_ratio
  sampler:
    name: MultiScaleSampler
    scales: [[320, 32], [320, 48], [320, 64]]
    first_bs: &bs 128
    fix_bs: false
    divided_factor: [8, 16] # w, h
    is_training: True
  loader:
    shuffle: true
    batch_size_per_card: *bs
    drop_last: true
    num_workers: 8
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/rec/finetune/phase_3_images_test/
    label_file_list:
      - /data/parcel/annotations/rec/finetune/phase_3_images_test_labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - MultiLabelEncode:
        gtc_encode: NRTRLabelEncode
    - RecResizeImg:
        image_shape: [3, 48, 320]
    - KeepKeys:
        keep_keys:
        - image
        - label_ctc
        - label_gtc
        - length
        - valid_ratio
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 128
    num_workers: 4
