Global:
  debug: false
  use_gpu: true
  epoch_num: &epoch_num 2000
  log_smooth_window: 20
  print_batch_step: 100
  save_model_dir: ./output/det_DB++_ResNet50_phase3data
  save_epoch_step: 500
  eval_batch_step:
  - 0
  - 1000
  cal_metric_during_train: false
  # checkpoints: ./output/det_DB++_ResNet50_phase3data/latest
  pretrained_model: pretrain/ResNet50_dcn_asf_synthtext_pretrained
  save_inference_dir: ./output/det_DB++_ResNet50_phase3data
  use_visualdl: true
  infer_img: /data/parcel/annotations/det/finetune/phase_3_images_test/phase_3_data/2023_10_12/20231012-1/2023-10-12T18-19-46_0000000474_camera07_20_gr_315066303688232725_47d06be2-2d7e-4d69-a1f2-ea86bd809af5.jpg
  save_res_path: ./checkpoints/det_db/predicts_db.txt
  # use_amp: true
  # scale_loss: 1024
  # use_dynamic_loss_scaling: true

Architecture:
  model_type: det
  algorithm: DB++
  Transform: null
  Backbone:
    name: ResNet
    layers: 50
    dcn_stage: [False, True, True, True]
  Neck:
    name: DBFPN
    out_channels: 256
    use_asf: True
  Head:
    name: DBHead
    k: 50

Loss:
  name: DBLoss
  balance_loss: true
  main_loss_type: BCELoss
  alpha: 5
  beta: 10
  ohem_ratio: 3

Optimizer:
  name: Momentum
  momentum: 0.9
  lr:
    name: DecayLearningRate
    learning_rate: 0.042
    epochs: *epoch_num
    factor: 0.9
    end_lr: 0
  weight_decay: 0.0001

PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5
  det_box_type: 'quad' # 'quad' or 'poly'

Metric:
  name: DetMetric
  main_indicator: hmean

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_train/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_train_labels.txt
    ratio_list: [1.0]
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - IaaAugment:
        augmenter_args:
        - type: Fliplr
          args:
            p: 0.5
        - type: Affine
          args:
            rotate:
            - -10
            - 10
        - type: Resize
          args:
            size:
            - 0.5
            - 3
    - EastRandomCropData:
        size:
        - 640
        - 640
        max_tries: 10
        keep_ratio: true
    - MakeShrinkMap:
        shrink_ratio: 0.4
        min_text_size: 8
    - MakeBorderMap:
        shrink_ratio: 0.4
        thresh_min: 0.3
        thresh_max: 0.7
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.48109378172549
        - 0.45752457890196
        - 0.40787054090196
        std:
        - 1.0
        - 1.0
        - 1.0
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - threshold_map
        - threshold_mask
        - shrink_map
        - shrink_mask
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 24
    num_workers: 12

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_test/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_test_labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - DetResizeForTest:
        image_shape:
        - 1152
        - 2048
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.48109378172549
        - 0.45752457890196
        - 0.40787054090196
        std:
        - 1.0
        - 1.0
        - 1.0
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
profiler_options: null
