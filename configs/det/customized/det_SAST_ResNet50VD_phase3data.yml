Global:
  debug: false
  use_gpu: true
  epoch_num: &epoch_num 2000
  log_smooth_window: 20
  print_batch_step: 100
  save_model_dir: ./output/det_SAST_ResNet50VD_phase3data
  save_epoch_step: 1000
  # evaluation is run every 5000 iterations after the 4000th iteration
  eval_batch_step:
  - 0
  - 1000
  cal_metric_during_train: false
  # checkpoints: ./output/det_SAST_ResNet50VD_phase3data/latest
  pretrained_model: pretrain/ResNet50_vd_ssld_pretrained
  save_inference_dir: ./output/det_SAST_ResNet50VD_phase3data
  use_visualdl: true
  infer_img: /data/parcel/annotations/det/finetune/phase_3_images_test/phase_3_data/2023_10_12/20231012-1/2023-10-12T18-19-46_0000000474_camera07_20_gr_315066303688232725_47d06be2-2d7e-4d69-a1f2-ea86bd809af5.jpg
  save_res_path: ./checkpoints/det_db/predicts_db.txt
  # use_amp: true
  # scale_loss: 1024
  # use_dynamic_loss_scaling: true

Architecture:
  model_type: det
  algorithm: SAST
  Transform:
  Backbone:
    name: ResNet_SAST
    layers: 50
  Neck:
    name: SASTFPN
    with_cab: True
  Head:
    name: SASTHead

Loss:
  name: SASTLoss
  
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.004 #(8*8c)
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 5.0e-05

PostProcess:
  name: SASTPostProcess
  score_thresh: 0.5
  sample_pts_num: 2
  nms_thresh: 0.2
  expand_scale: 1.0
  shrink_ratio_of_width: 0.3

Metric:
  name: DetMetric
  main_indicator: hmean

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_train/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_train_labels.txt
    ratio_list: [1.0]
    transforms:
    - DecodeImage: # load image
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null # Class handling label
    - SASTProcessTrain:
        image_shape: [512, 512]
        min_crop_side_ratio: 0.3
        min_crop_size: 24
        min_text_size: 4
        max_text_size: 512
    - KeepKeys:
        keep_keys:
        - image
        - score_map
        - border_map
        - training_mask
        - tvo_map
        - tco_map # dataloader will return list in this order
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 16
    num_workers: 8

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_test/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_test_labels.txt
    transforms:
    - DecodeImage: # load image
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: # Class handling label
    - DetResizeForTest:
        resize_long: 1536
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1 # must be 1
    num_workers: 2
