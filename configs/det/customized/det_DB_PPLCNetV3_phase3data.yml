Global:
  debug: false
  use_gpu: true
  epoch_num: &epoch_num 2000
  log_smooth_window: 20
  print_batch_step: 100
  save_model_dir: ./output/det_DB_PPLCNetV3_phase3data
  save_epoch_step: 100
  eval_batch_step:
  - 0
  - 1000
  cal_metric_during_train: false
  # checkpoints: ./output/det_DB_PPLCNetV3_phase3data/latest
  pretrained_model: pretrain/ch_PP-OCRv4_det_train/best_accuracy
  save_inference_dir: ./output/det_DB_PPLCNetV3_phase3data
  use_visualdl: true
  infer_img: /data/parcel/annotations/det/finetune/phase_3_images_test/phase_3_data/2023_10_12/20231012-1/2023-10-12T18-19-46_0000000474_camera07_20_gr_315066303688232725_47d06be2-2d7e-4d69-a1f2-ea86bd809af5.jpg
  save_res_path: ./checkpoints/det_db/predicts_db.txt
  # use_amp: true
  # scale_loss: 1024
  # use_dynamic_loss_scaling: true

Architecture:
  model_type: det
  algorithm: DB
  Transform: null
  Backbone:
    name: PPLCNetV3
    scale: 0.75
    det: True
  Neck:
    name: RSEFPN
    out_channels: 96
    shortcut: True
  Head:
    name: DBHead
    k: 50

Loss:
  name: DBLoss
  balance_loss: true
  main_loss_type: DiceLoss
  alpha: 5
  beta: 10
  ohem_ratio: 3

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.003 #(8*8c)
    warmup_epoch: 2
  regularizer:
    name: L2
    factor: 5.0e-05

PostProcess:
  name: DBPostProcess
  thresh: 0.3
  box_thresh: 0.6
  max_candidates: 1000
  unclip_ratio: 1.5

Metric:
  name: DetMetric
  main_indicator: hmean

Train:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_train/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_train_labels.txt
    ratio_list: [1.0]
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - CopyPaste: null
    - IaaAugment:
        augmenter_args:
        - type: Fliplr
          args:
            p: 0.5
        - type: Affine
          args:
            rotate:
            - -10
            - 10
        - type: Resize
          args:
            size:
            - 0.5
            - 3
    - EastRandomCropData:
        size:
        - 640
        - 640
        max_tries: 50
        keep_ratio: true
    - MakeBorderMap:
        shrink_ratio: 0.4
        thresh_min: 0.3
        thresh_max: 0.7
        total_epoch: *epoch_num
    - MakeShrinkMap:
        shrink_ratio: 0.4
        min_text_size: 8
        total_epoch: *epoch_num
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - threshold_map
        - threshold_mask
        - shrink_map
        - shrink_mask
  loader:
    shuffle: true
    drop_last: false
    batch_size_per_card: 32
    num_workers: 12

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /data/parcel/annotations/det/finetune/phase_3_images_test/
    label_file_list:
      - /data/parcel/annotations/det/finetune/phase_3_images_test_labels.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - DetLabelEncode: null
    - DetResizeForTest:
    - NormalizeImage:
        scale: 1./255.
        mean:
        - 0.485
        - 0.456
        - 0.406
        std:
        - 0.229
        - 0.224
        - 0.225
        order: hwc
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 2
profiler_options: null
